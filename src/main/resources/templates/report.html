<script th:inline="none">
layui.use('table', function(){
  var table1 = layui.table;
  var table2 = layui.table;
  
  table1.render({
    elem: '#papers'
    ,url:'/paperdata'
    ,cols: [[
      {field:'hot', width:120, title: '热度', sort: true}
      ,{field:'name', width:550, title: '文章名'}
      ,{field:'venue', minwidth:200, title: '会议名'}
      ,{field:'id', minwidth:140, title: '文章编号'}
    ]]
    ,page: true
  });

  table1.on('row(papers)', function(obj){
    var data = obj.data;
    var paper = JSON.stringify(data)
    $.ajax({
          type: "post",
             url: "/paperdetails",
             dataType: "json",
             data: paper,
             contentType : "application/json",
             success: function (data) {
                console.log(data)
                self.location.href="/references"
             },
             error: function (e) {
                 console.log(e)
             }

   });

    //标注选中样式
    obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
  });

  table2.render({
    elem: '#authors'
    ,url:'/authordata'
    ,cols: [[
